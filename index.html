<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main class="main">
      <div class="calculator">
        <div class="container">
          <section class="bill">
            <h2>Bill</h2>
            <input type="number" id="bill" aria-label="bill" min="0" placeholder="0" />
          </section>
          <section class="tip">
            <h2>Select Tip %</h2>
            <ul>
              <li>
                <button type="button">X%</button>
              </li>
              <li>
                <button type="button">XX%</button>
              </li>
              <li>
                <button type="button">XX%</button>
              </li>
              <li>
                <button type="button">XX%</button>
              </li>
              <li>
                <button type="button">XX%</button>
              </li>
              <li>
                <input type="number" id="custom-tip" aria-label="custom tip" placeholder="Custom" />
              </li>
            </ul>
          </section>
          <section class="people">
            <h2>Number of People <span id="error" class="error-message d_none">Can&apos;t be zero</span></h2>
            <input type="number" id="people" aria-label="number of people" min="0" value="1" placeholder="0" />
          </section>
        </div>
        <section class="result">
          <div class="tip-amount">
            <h2>
              Tip Amount <br />
              <span>/ person</span>
            </h2>
            <p id="tip-amount">$0.00</p>
          </div>
          <div class="total">
            <h2>
              Total <br />
              <span>/ person</span>
            </h2>
            <p id="total">$0.00</p>
          </div>
          <button type="button" id="reset" disabled>Reset</button>
        </section>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
